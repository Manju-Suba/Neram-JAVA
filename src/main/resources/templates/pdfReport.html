    <title>Report</title>

    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 10px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table, .th, .td {
            border: 1px solid black;
        }

        .th, .td {
            padding: 8px;
            text-align: left;
        }

        .th {
            background-color: red; /* Set the background color of the table headers to red */
            color: white; /* Optional: Set the text color to white for better contrast */
        }

        .title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sub-total {
            background-color: #ffffcc;
            text-align: center;
            font-weight: bold;
        }
          .card {
            position: relative; /* Allows child elements to be positioned relative to the card */
            background-color: #f9f9f9; /* Background color for the card */
            border: 1px solid #ddd; /* Light border around the card */
            border-radius: 8px; /* Rounded corners for the card */
            padding: 10px; /* Padding around the content */
            max-width: 300px; /* Set a maximum width */
            margin: 20px auto; /* Center the card horizontally with some margin */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow for better appearance */
            display: flex; /* Flexbox for content alignment */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            overflow: hidden; /* Ensure content does not overflow */
        }

        .signature-img {
            position: absolute; /* Position the image absolutely within the card */
            top: 0; /* Align image to the top */
            left: 40px; /* Align image to the left */
            right: 10px; /* Align logo to the right with some padding */
            width: 150px; /* Set a fixed width for the logo */
            height: auto; /* Maintain aspect ratio */

            object-fit: cover; /* Ensure the image covers the card */
            opacity: 2.1; /* Optional: adjust image opacity to make text readable */
        }

        .logo-img {
            position: absolute; /* Position the logo absolutely within the card */
            top: 10px; /* Align logo to the top with some padding */
            right: 10px; /* Align logo to the right with some padding */
            width: 50px; /* Set a fixed width for the logo */
            height: auto; /* Maintain aspect ratio */
            z-index: 1; /* Ensure logo is above the background image */
        }

        .text-content {
            position: relative; /* Ensure text content is on top of the image */
            text-align: left; /* Center-align text content */
            z-index: 1; /* Ensure text is above the image */
        }

        .text-content p {
            margin: 5px 0; /* Vertical spacing between paragraphs */
            font-size: 14px; /* Adjust font size as needed */
        }

     .col-1 {
        width: 45%;
        display: inline-block;
    }

    .col-2 {
    width: 45%;
        display: inline-block;
    }

    .head-text {
        font-weight: bold;
    }

    .row {
        margin-bottom: 10px;
        width:100%;
    }
    </style>
</head>
